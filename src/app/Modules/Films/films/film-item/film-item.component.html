<table class="table table-hover">
  <thead>
    <tr>
      <th *ngFor="let col of columns">{{ col }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let film of films; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ film.title }}</td>
      <td>{{ film.episode_id }}</td>
      <td>{{ film.director }}</td>
      <td>{{ film.release_date }}</td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="onRowSelect(film.url)">
          Show details
        </button>
      </td>
    </tr>
    <tr *ngIf="!films || films.length === 0">
      <td [colSpan]="columns.length" class="text-center">
        No records found.
      </td>
    </tr>
  </tbody>
</table>
